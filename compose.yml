services:
  frontend:
    build:
      context: .
      args:
        - SUPABASE_URL=${SUPABASE_URL}
        - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
        - WEBHOOK_URL=${WEBHOOK_URL}
    container_name: ai-chat-app
    ports:
      - "$PORT:8080"
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - ai-chat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  imagen:
    build:
      context: ./html/imagen
      dockerfile: Dockerfile
    container_name: ai-image-generator
    restart: unless-stopped
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPERBASE_SERVICE_ROLE_KEY}
      - PORT=3000
      - NODE_ENV=production
      - N8N_WEBHOOK_URL=${IMAGE_URL}
      - CALLBACK_BASE_URL=${CALLBACK_BASE_URL}
    networks:
      - ai-chat-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  ai-chat-network:
    driver: bridge
