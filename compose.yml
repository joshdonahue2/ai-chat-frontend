services:
  frontend:
    build:
      context: .
      args:
        - SUPABASE_URL=${SUPABASE_URL}
        - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
        - WEBHOOK_URL=${WEBHOOK_URL}
    container_name: ai-chat-app
    ports:
      - "$PORT:8080"
    restart: unless-stopped
    env_file:
      - .env
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"