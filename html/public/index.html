<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Memory Agent</title>
    <meta name="description" content="AI assistant with long-term memory capabilities">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://supabase.donahuenet.xyz">
    <link rel="preconnect" href="https://n8n.donahuenet.xyz">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0c0c0c">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- LOADING INDICATOR -->
        <div id="loading-container" class="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- AUTHENTICATION VIEW -->
        <div id="auth-container" class="auth-container">
            <h2 id="auth-title" class="auth-title">Sign In</h2>
            <form id="auth-form" class="auth-form">
                <div id="full-name-group" class="form-group" style="display: none;">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" id="full_name" class="form-input" placeholder="Enter your full name" autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required autocomplete="current-password" minlength="6">
                </div>
                <button type="submit" id="auth-submit-button" class="btn btn-primary">
                    <span id="auth-button-text">Sign In</span>
                </button>
                <div id="auth-error" class="error-message" role="alert" aria-live="polite"></div>
            </form>
            <p id="auth-toggle-link" class="auth-toggle">Need an account? Sign Up</p>
        </div>

        <!-- MAIN APPLICATION SCREENS -->
        <div id="app-container" class="app-container">
            <header class="header">
                <div class="header-content">
                    <h1>ðŸ§  AI Memory Agent</h1>
                    <button id="settings-button" class="btn-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2.73l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2.73l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </header>
            <main class="chat-container">
                <div class="messages" id="messages" role="log" aria-live="polite" aria-label="Chat messages">
                    <div class="message assistant" id="thinking-indicator" style="display: none;">
                        <div class="message-content">
                            <div class="typing-indicator">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="input-container">
                    <div class="input-row">
                        <button id="mic-button" class="btn-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line>
                            </svg>
                        </button>
                        <div class="input-wrapper">
                            <textarea 
                                class="message-input" 
                                id="messageInput" 
                                placeholder="Type your message..."
                                rows="1"
                                aria-label="Message input"
                                maxlength="4000"
                            ></textarea>
                        </div>
                        <button class="send-button" id="sendButton" aria-label="Send message">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9"></polygon>
                            </svg>
                        </button>
                    </div>
                </footer>
            </main>
        </div>

        <!-- HISTORY VIEW -->
        <div id="history-container" class="history-container hidden">
            <header class="header">
                <div class="header-content">
                    <h1>Chat History</h1>
                </div>
            </header>
            <main class="history-content">
                <ul id="history-list" class="history-list">
                    <!-- History items will be populated here -->
                </ul>
            </main>
        </div>

        <!-- SETTINGS VIEW -->
        <div id="settings-container" class="settings-container hidden">
            <header class="header">
                <div class="header-content">
                    <button id="back-button" class="btn-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                    </button>
                    <h1>Settings</h1>
                </div>
            </header>
            <main class="settings-content">
                <div class="settings-section">
                    <h3>Account</h3>
                    <button id="logout-button" class="btn btn-danger">Logout</button>
                </div>
                <div class="settings-section">
                    <h3>Theme</h3>
                    <p>Theme selection coming soon!</p>
                </div>
            </main>
        </div>
        
        <nav class="bottom-nav">
            <a href="#" id="nav-chat" class="nav-item active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>Chat</span>
            </a>
            <a href="#" id="nav-history" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 8v4l3 3"></path><path d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20z"></path>
                </svg>
                <span>History</span>
            </a>
            <a href="#" id="nav-settings" class="nav-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container"></div>

    <script type="module" src="js/bundle.js" defer></script>
</body>
</html>
